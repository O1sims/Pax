 version: '2'
 services:
   pax-db:
     restart: unless-stopped
     image: mongo:latest
     command: mongod --port 8210
     ports:
       - "8210:8210"

   pax:
     restart: unless-stopped
     image: pax:latest
     command: python /Pax/manage.py runserver 0.0.0.0:8200
     ports:
       - "8200:8200"
     volumes:
       - ".:/Pax/"
     depends_on:
       - pax-db
     environment:
       - DB_PORT=8210
       - UI_PORT=8200
       - DB_HOSTNAME=pax-db
       - UI_HOSTNAME=pax
       - DB_NAME=PaxDB
